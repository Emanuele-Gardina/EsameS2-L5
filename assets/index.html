<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Homepage</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="color-logo">
        <img src="./images/logo.png" alt="Amazon" width="100" height="40">
    </div>
    <nav>
        <div id="menu">
            <span>All</span>
            <span>Today's deals</span>
            <span>Customer Service</span>
            <span>Registry</span>
            <span>gift cards</span>
            <span>Sell</span>
        </div>
    </nav>

    <div id="orange">
        <span>Shop All Holiday Gift Cards</span>
    </div>

    <header>
        <div class="sfondo">
            <img src="./images/bg-image.png" alt="sfondo1">
            <h1>Holiday Gift Guides</h1>
        </div>
        <div>
            <img src="./images/bg-img.png" alt="sfondo2">
            <p> Be a go-gifter</p>
        </div>
    </header>

    <main>
        <div>
            <p>Find the perfect gift <span style="color: rgb(5, 59, 104);"> Shop now</span></p>
            <div class="box1">
                <img src="./images/img_1.jpg" alt="foto1">
            </div>
            <div class="box2">
                <img src="./images/img_2.jpg" alt="foto2">
            </div>
            <div class="box3">
                <img src="./images/img_3.jpg" alt="foto3">
            </div>
            <div class="box4">
                <img src="./images/img_4.jpg" alt="foto4">
            </div>
        </div>
        <div>
            <figure>
                <img src="./images/img_9.png" alt="foto9">
                <figcaption>the gifting game <span style="color: rgb(5, 59, 104);">Shop gaming</span></figcaption>
            </figure>
        </div>
        <div>
            <figure>
                <img src="./images/img_10.png" alt="foto10">
                <figcaption>sound of cheer <span style="color: rgb(5, 59, 104);">Shop Audio & Accessories</span></figcaption> 
            </figure>
        </div>
    </main>

    <footer>
        <nav>
            <div>
                <span></span><a href="#" title="click">Back to top</a></span>
            </div>
        </nav>
        <div class="color-logo">
            <img src="./images/logo.png" alt="logo footer" width="100" height="40">
        </div>
    </footer>
    
</body>
</html>
